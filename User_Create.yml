  hosts: all
  gather_facts: false
  become: yes
  become_user: root
  become_method: sudo

  tasks:
    - name: create group test
      group:
        name: boogroup
        state: present

    - name: create user boopathy
      user:
        name: boopathy
        password: "{{ 'Open@123' | password_hash('sha512') }}"
        state: present
        group: boogroup
        groups: boogroup
